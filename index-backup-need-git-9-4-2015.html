<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/webicons.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:800,400,600,400italic,600italic,800italic|Lato:700,400,400italic,900,900italic,700italic|Ubuntu:400,500,400italic,500italic|Titillium+Web:300,300italic,400,400italic,600,600italic,700,700italic,900,200,200italic' rel='stylesheet' type='text/css'>
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
          <p class="text-center" style="margin-top: 130px;"><img src="images/lifewardlabs-logo-light-v1.3.png" /></p>
          <div class="row margin-20">
            <div class="large-4 columns">
              <h1 class="text-center super">Knowledge</h1>
            </div>
            <div class="large-4  columns">
              <h1 class="text-center super">Action</h1>
            </div>
            <div class="large-4  columns">
              <h1 class="text-center super">Growth</h1>
            </div>
          </div>

          <div class="row margin-20">
            
              <h3 class="text-center" style="color:#f1f2f2;"><em>Integrated systems for knowledge management, personal productivity, and lifehacking.</em></h3>
            
          </div>
          
          <div class="row margin-40">
              <div class="panel panel-ghost">    
              <p class="text-center pad-20" style="color:#f1f2f2;">We're not quite launched yet. But please do stay in touch. We've got great things in mind.</p>
              <p class="text-center pad-20"><a class="button small ghost" style="float:none;" href="#">CONTACT</a></p>
                
                <form id="homepage-form">
                  <div class="row">
                    <div class="large-12 columns">
                      <input type="text" placeholder="Your name" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-12 columns">  
                      <input type="text" placeholder="Your email" />            
                    </div>
                  </div>
                    <div class="row">
                      <div class="large-12 columns">                   
                        <textarea placeholder="Your message"></textarea>                 
                     </div>
                   </div>
                </form>

            </div>  
          </div>
        
        <div class="row margin-40">
        <p class="text-center">
        <a href="www.twitter.com/mikepeiman" class="webicon twitter large" style="margin-right: .5em">Follow us on Twitter</a>
        <a href="www.ca.linkedin.com/mikepeiman" class="webicon linkedin large" style="margin-left: .5em">Connect on LinkedIn</a>
        </p>
        </div>

      </div>
    </div>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
